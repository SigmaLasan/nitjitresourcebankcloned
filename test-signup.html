<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Test</title>
</head>
<body>
    <h1>Signup Test Form</h1>
    <form id="testForm" method="POST" action="/signup">
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" value="test@nitj.ac.in" required>
        </div>
        <div>
            <label for="newPass">Password:</label>
            <input type="password" id="newPass" name="newPass" value="TestPass123" required>
        </div>
        <div>
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" name="captcha" value="ABC123" required>
        </div>
        <button type="submit">Test Signup</button>
    </form>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Submitting test form with data:', data);
            
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Response received');
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
